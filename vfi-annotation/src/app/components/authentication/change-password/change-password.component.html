<section>
    <form class="form">
        <mat-form-field class="full-width">
            <input #oldPassword matInput placeholder="Current Password" [type]="hide ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input #newPassword matInput placeholder="New Password" [type]="hideB ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hideB = !hideB">
                <mat-icon>{{hideB ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="full-width">
                <input #confirm matInput placeholder="Confirm New Password" [type]="hideC ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hideC = !hideC">
                    <mat-icon>{{hideC ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

        <button type="button" mat-raised-button (click)="doChangePassword(oldPassword.value, newPassword.value, confirm.value)">
            <mat-icon>vpn_key</mat-icon>
            Change Password
        </button>
    </form>
    <div class="error">{{error}}</div>
</section>
