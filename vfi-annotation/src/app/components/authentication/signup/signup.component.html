<section>
    <form class="form">
        <mat-form-field class="full-width">
            <input #username matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input #password matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input #confirm matInput placeholder="Confirm Password" [type]="hideB ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hideB = !hideB">
                <mat-icon>{{hideB ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button type="button" mat-raised-button (click)="doRegister(username.value, password.value, confirm.value)">
            <mat-icon>person_add</mat-icon>
            Register
        </button>
    </form>
    <div class="error">{{error}}</div>
</section>
